<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Full Table</title>
	<style>
	table, th, td {
		border: 1px solid black;
		background-color:#00ffff;
		border-collapse :collapse;
		}
	</style>
</head>
<body>
	<table cellspacing="" cellpadding="8">
		<colgroup>
			<col width="200px" />
			<col width="200px" />
			<col width="100px" />
		</colgroup>
		
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Age</th>
				<th>Age</th>
			</tr>
		</thead>

		<tfoot>
			<tr>
				<td>Footer 1</td>
				<td colspan="3">Footer 2</td>
			</tr>
		</tfoot>
	
		<tbody>
			<tr>
				<td>Kiro</td>
				<td>Dam</td>
				<td>23</td>
			</tr>
		
			<tr>
				<td>Ila</td>
				<td>Metodieva</td>
				<td rowspan="2">33</td>
			</tr>
			
			<tr>
				<td>Ila</td>
				<td>Metodieva</td>
				<td></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
