<!DOCTYPE html>
<html>
<head>
    <title>Fruit Table</title>
	<meta charset="utf-8" />
    <style>
	img {
    width: 200px;
    height: 110px;
	}

	h2 {
    font-size: 28px;
    text-align: center;
    margin: 0;
	}

	#text {
    font-size: 18px;
    padding: 0 15px;
    width: 250px;
	}
	</style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2">
                <h2>
                    <em>Fresh Fruits</em>
                </h2>
            </td>
        </tr>
        <tr>
            <td id="text">
                It has long been known that a diet
                that includes at least a few
                servings of fresh fruit every day
                will help keep you healthy, fit and
                trim.
            </td>
            <td>
                <img src="fruits.jpg" />
            </td>
        </tr>
    </table>
</body>
</html>
