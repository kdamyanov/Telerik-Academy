<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            border: 2px solid red;
            margin: 10px;
        }
        /*!!!!!!Важно!!!!!!!!!*/
        
        .clearfix:after {
            content: ".";
            visibility: hidden;
            display: block;
            height: 0;
            clear: both;
        }
        
        #left {
            float: left;
            padding: 10px;
        }
        
        #right {
            float: right;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="clearfix">
        <div id="left">
            Floated
        </div>
        <div id="right">
            Right
        </div>
    </div>
</body>

</html>
