<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>International Employees</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Contact name</th>
                <th>City</th>
                <th>Country</th>
                <th>Is Promoted</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>Maria Anders</td>
                <td>Berlin</td>
                <td><img src="images/germany.png" /> Germany</td>

            </tr>
            <tr>
                <td>Ana Trujillo</td>
                <td>Mexico D.F.</td>
                <td><img src="images/mexico.png" /> Mexico</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td>Antonio Moreno</td>
                <td>Mexico D.F.</td>
                <td><img src="images/mexico.png" /> Mexico</td>
                <td><input type="checkbox" checked></td>
            </tr>
            <tr>
                <td>Thomas Hardy</td>
                <td>London</td>
                <td><img src="images/uk.png" /> UK</td>
                <td><input type="checkbox"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
