<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Attribute</title>
    <style>
        input[type="pasword"][value="kiko"] {
            border: 3px dotted blue;
        }
        
        input[value*="iro"] {
            border-bottom: 6px solid lawngreen;
        }
    </style>
</head>

<body>
    <input type="pasword" value="piro">
    <input type="pasword" value="kiko">
    <input type="text" value="kiro">
</body>

</html>
