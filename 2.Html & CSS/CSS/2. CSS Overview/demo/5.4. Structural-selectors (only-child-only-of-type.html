<!DOCTYPE HTML>
<html>

<head>
	<title>Only-child</title>
	<style type="text/css">
		p:only-child {
			background: #ff0000;
		}

		a:only-of-type {
			background: greenyellow;
		}
	</style>
</head>

<body>

	<div>
		<p>This is a paragraph.</p>
	</div>

	<div><span>This is a span.</span>
		<p>This is a paragraph.</p>
	</div>
	<div>
		<p>This is a paragraph.</p>
		<a href="#">First link</a>
	</div>
	<div>
		<a href="#">Second link</a><br>
		<a href="#">Thirt link</a>
	</div>
	<p><b>Note:</b> Internet Explorer does not support the :only-child selector.</p>

</body>

</html>
