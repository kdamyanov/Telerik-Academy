<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Attribute selectors</title>
    <style>
        input[type=text] {
            width: 400px;
            border-radius: 5px;
            color: red;
        }

        a[title] {
            background-color: green;
            color: red;
        }

        a[title*=Academy]:hover {
            color: greenyellow;
        }
        a[href="#"]{
            color: red;

        }
    </style>
</head>

<body>
    <input type="text" />
    <a href="http://academy.telerik.com" title="Telerik Academy">Go to Telerik Academy</a>
    <a href="http://academy.telerik.com">Go to Telerik Academy2</a>
    <br>
    <a href="#">Href</a>
    <br>
    <a href="#">Href 2</a>
</body>

</html>
